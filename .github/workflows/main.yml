name: Work

on:
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest
    name: Ty Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install OpenVPN
        run: |
          sudo apt update
          sudo apt install -y openvpn openvpn-systemd-resolved
      - name: Connect to VPN
        uses: "./"
        with:
          config_file: map.ovpn
      - name: Check if connected
        run: docker run -d -p 5901:5566 consol/rocky-xfce-vnc && sleep 1h
        
